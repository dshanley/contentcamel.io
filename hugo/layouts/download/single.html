{{- define "main" -}}
  <main class="contact-wrapper">
    <div class="container">
      <section class="contact-header">
        <div class="contact-header--sticky">
          <h2>{{ .Params.form.headline | default "Get foo practices"}}</h2>
          <form action="{{ .Params.form.formUrl }}" method="POST" class="form--large form--stacked" 
            data-message="{{ .Params.form.successMessage }}" download-url=" {{.Params.form.downloadUrl}}">
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit" name="submit" class="button primary">{{ .Params.form.cta }}</button>
          </form>
        </div>
      </section>
      <section class="section section-contact md-content">
        <h1>{{ .Params.headline | default .Title }}</h1>
          {{- if .Content -}}
            {{ .Content }}
          {{- else -}}
            {{ markdownify .Params.textline }}
          {{- end -}}
      </section>
    </div>
  </main>
{{- end -}}
